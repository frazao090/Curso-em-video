<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="..//bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Coluna 1</th>
              <th scope="col">Coluna 2</th>
              <th scope="col">Coluna 3</th>
              
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Linha 1</th>
              <td>A1</td>
              <td>B1</td>
              <td>C1</td>
              
            </tr>
            <tr>
              <th scope="row">Linha 2</th>
              <td>A2</td>
              <td>B2</td>
              <td>C2</td>
              
            </tr>
            <tr>
              <th scope="row">Linha 3</th>
              <td>A3</td>
              <td>B3</td>
              <td>C3</td>
              
              </tr>
              <th scope="row">Linha 4</th>
              <td>A4</td>
              <td>B4</td>
              <td>C4</td>
          </tbody>
    </table>
</body>
</html>
